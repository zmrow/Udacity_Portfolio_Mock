<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zac Mrowicki</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
  </head>

  <body>
    <!--Header -->
    <div class="container">
      <header class="row">
        <div class="col-xs-2 col-sm-6 col-md-6">
          <img class="title-logo" src="images/logo.png" alt="Logo">
        </div>
        <div class="col-xs-10 col-sm-6 col-md-6 text-right text-uppercase">
          <h1 class="title-super">Zac Mrowicki</h1>
          <h4>Technologist</h4>
        </div>
      </header>

      <div class="row">
        <div class="col-md-12">
          <hr class="horiz-rule">
        </div>
      </div>

      <!--Main image-->
      <section class="row">
        <div class="col-md-12">
          <img class="img-responsive" src="images/seattle-1084190_1280.jpg" alt="Main Image">
        </div>
      </section>

      <!--Featured Works-->
      <section>
        <div class="row">
          <header class="col-md-12">
            <h2 class="text-muted">Featured Work</h2>
          </header>
        </div>

        <div class="row text-center">
          <figure class="col-md-4">
            <img class="img-responsive" src="images/south-lake-union-1111139_640.jpg" alt="South Lake Union">
            <figcaption><h3>Appify</h3></figcaption>
            <p>Link goes here</p>
          </figure>
          <figure class="col-md-4">
            <img class="img-responsive"  src="images/space-needle-1509141_640.jpg" alt="Space Needle">
            <figcaption><h3>Sunflower</h3></figcaption>
            <p>Another link goes here</p>
          </figure>
          <figure class="col-md-4">
            <img class="img-responsive" src="images/seattle-1619505_640.jpg" alt="Seattle Public Market">
            <figcaption><h3>Bokeh</h3></figcaption>
            <p>Yet another link goes here</p>
          </figure>
          <div class="col-md-4"></div>
        </div>
      </section>

      <!--Footer with credits-->
      <footer class="row">
        <div class="col-md-12 text-right">
          <p class="footer text-right">
            Logo made with <a href="http://logomakr.com" title="Logo Maker">Logo Maker</a>
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
